<h1>続・トーナメント表作成ツール</h1>
<p>
  lassie制作,とんびさんプロデュースのトーナメント表作成ツール 第3弾です。
  トーナメント表を2chなどの掲示板にコピペして使うのを想定しています。
</p>
<p>
参加者の名前を入力して「作成」すると参加者をランダムにわりふった、偏りの少ないトーナメント表が作成されます。
「そのまま作成」すると上から順番に割り当てます。
トナメ表の参加者名をクリックするとひとつ勝ちあがります。
後からでも参加者の名前の変更や、新規参加者の追加ができます。
IEのことは知りません。
</p>
<hr/>
<p id="menu0">
  <button id="make">トーナメント表作成</button>
  <button id="just_make">トーナメント表そのまま作成</button>
</p>
<p id="menu1">
  <button id="shuffle">シャッフル</button>
  <button id="reset">勝敗リセット</button>
  <button id="edit">編集</button>
  <button id="cancel">コピペ表示に戻す</button>
</p>
<hr/>
<div id="area"></div>
<hr/>
<textarea id="member" cols="20" rows="14">一人目
二人目
三人目
四人目
五人目
六人目
七人目</textarea>
